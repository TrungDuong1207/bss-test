<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link href="https://www.jqueryscript.net/css/jquerysctipttop.css" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="./handle/css/dashBoard.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>



</head>

<body>
    <div class="cover">
    </div>
    <!--wrapper start-->
    <div class="wrapper">

        <!-- hamberger -->
        <div class="sidebar-btn">
            <i class="fa-solid fa-bars"></i>
        </div>
        <!--sidebar start-->
        <div class="sidebar">
            <div class="sidebar-menu">
                <li class="item">
                    <a href="dashboard.html" class="menu-btn"><i class="fas fa-desktop"></i><span>Dashboard</span></a>
                </li>
                <li class="item">
                    <a href="actionLogs.html" class="menu-btn"><i
                            class="fa-solid fa-clock-rotate-left"></i><span>Logs</span></a>
                </li>
                <li class="item" id="setting">
                    <a href="#" class="menu-btn">
                        <i class="fas fa-cog"></i><span>Setting </span>
                    </a>
                </li>

            </div>
        </div>
        <!--sidebar end-->
        <!--header menu start-->
        <div class="header">
            <div class="header-menu">
                <div class="title"><i class="fa-solid fa-computer"></i><span class="title-hide">Device Manager</span>
                </div>
                <div class="profile">
                    <i class="fas fa-user-circle circle"></i><span id="dropdown-btn">Welcome John <i
                            class="fas fa-chevron-down drop-down"></i></span>
                    <div class="sub-menu">
                        <a href="#"><span>Info</span></a>
                        <a href="login.html" id="logout"><span>Logout</span></a>

                    </div>
                </div>
            </div>
        </div>
        <!--header menu end-->
        <!--main container start-->
        <div class="main-container">
            <div class="content">
                <div class="device-list">
                    <table class="table">
                        <thead>
                            <tr>
                                <th>Devices</th>
                                <th>MAC Address</th>
                                <th>IP</th>
                                <th>Created Date</th>
                                <th>Devices Consumption (Kw/H)</th>
                            </tr>
                        </thead>
                        <tbody>
                        </tbody>
                    </table>
                </div>
                <div class="chart">
                    <canvas id="device-chart"></canvas>
                </div>
                <div class="device-create">

                    <form id="add-device-form">

                        <div class="form-group">
                            <input type="text" id="name" name="name" placeholder="Name">
                            <span id="errorName" aria-hidden="true" style="color: orangered; margin-top: 10px;"> </span>
                        </div>
                        <div class="form-group">
                            <input type="text" id="ip" name="ip" placeholder="IP">
                            <span id="errorIp" aria-hidden="true" style="color: orangered; margin-top: 10px;"></span>
                        </div>
                        <div class="form-group">
                            <input type="number" id="power" name="power" placeholder="Power">
                            <span id="errorPower" aria-hidden="true" style="color: orangered; margin-top: 10px;"></span>
                        </div>

                        <div class="btn-submit">
                            <button type="submit">Add device</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <!--main container end-->
    </div>
    <script src="./handle/js/authen.js"></script>
    <script src="./handle/js/handleListDevice.js"></script>
    <script type="text/javascript" src="handle/js/menu.js"></script>
    <script src="./handle/js/logout.js"></script>
    <script src="./handle/js/active.js"></script>
</body>

</html>
