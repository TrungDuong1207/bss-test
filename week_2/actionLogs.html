<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Action Logs</title>
    <link href="https://www.jqueryscript.net/css/jquerysctipttop.css" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="handle/css/dashBoard.css">
    <link rel="stylesheet" href="handle/css/actionLogs.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script type="text/javascript" src="handle/js/menu.js"></script>


</head>

<body>
    <div class="wrapper">

        <!--sidebar start-->
        <div class="sidebar">
            <div class="sidebar-menu">
                <li class="item">
                    <a href="dashboard.html" class="menu-btn"><i class="fas fa-desktop"></i><span>Dashboard</span></a>
                </li>
                <li class="item">
                    <a href="actionLogs.html" class="menu-btn"><i
                            class="fa-solid fa-clock-rotate-left"></i><span>Logs</span></a>
                </li>
                <li class="item" id="setting">
                    <a href="#setting" class="menu-btn">
                        <i class="fas fa-cog"></i><span>Setting </span>
                    </a>
                </li>

            </div>
        </div>
        <!--sidebar end-->
        <!--header menu start-->
        <div class="header">
            <div class="header-menu">
                <div class="title"><i class="fa-solid fa-computer"></i><span class="title-hide">Device Manager</span>
                </div>
                <div class="sidebar-btn">
                    <i class="fa-solid fa-bars"></i>
                </div>
                <div class="profile">
                    <i class="fas fa-user-circle circle"></i><span id="dropdown-btn">Welcome John <i
                            class="fas fa-chevron-down drop-down"></i></span>
                    <div class="sub-menu">
                        <a href="#"><span>Info</span></a>
                        <a href="login.html" id="logout"><span>Logout</span></a>

                    </div>
                </div>
            </div>
        </div>
        <!--header menu end-->
        <!--main container start-->
        <div class="logs-container">
            <div class="content-logs">
                <div class="header-logs">
                    <h4>Action Logs</h4>
                    <div class="section-search">
                        <input type="text" id="search" placeholder="Search by device name">
                        <input type="button" value="Search" class="btn-search" />
                    </div>

                </div>
                <table id="logs">
                    <thead>
                        <tr>
                            <th>Device ID</th>
                            <th>Name</th>
                            <th>Action</th>
                            <th>Date</th>
                        </tr>
                    </thead>
                    <tbody id="logs-list"></tbody>
                </table>
                <div id="pagination"></div>
            </div>

        </div>
        <!--main container end-->
    </div>
    <script src="./handle/js/authen.js"></script>
    <script src="./handle/js/actionLogs.js"></script>
    <script src="./handle/js/logout.js"></script>
    <script src="./handle/js/active.js"></script>
</body>

</html>
